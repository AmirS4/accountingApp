<script>
    $(document).ready(function () {
        view_transaction();
    })

    function view_transaction() {
        $(document).on('click', '#showData', function (e){
            $.ajax({
                url: 'includes/transactions.php',
                method: 'GET',
                dataType: 'html',
                success:function (data) {
                    $('#table-container').html(data);
                }
            })
        })
    }
